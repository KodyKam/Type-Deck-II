<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Type Deck Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="player-setup">
      <label for="player1-name">Player 1 Name:</label>
      <input type="text" id="player1-name" placeholder="Enter name" />
      
      <label for="player2-name">Player 2 Name:</label>
      <input type="text" id="player2-name" placeholder="Enter name" />
      
        <button id="start-game">Start Game</button>
        <h2>Welcome To Type Deck</h2>
        <button id="show-leaderboard-btn">ğŸ† Show Leaderboard ğŸ†</button>
      </div>
      
      <div id="game-area" class = "hidden";>
        <!-- Move your existing game HTML elements inside this div -->
        <h1>Type Deck</h1>
        <h3 id="screen-size-tip">Best experienced on desktop</h3>
        <h2 id="current-player"></h2>
        <div id="next-turn-prompt" class = "hidden">
            <h2 id="turn-message"></h2>
            <button id="start-turn-btn">Start Turn</button>
          </div>
          <div id = "input-container" style="text-align: center;">
            <textarea
            id="sentence-input"
            placeholder="Type as FAST as you can and see if you can score an ACE..."
            rows="4" 
            cols="50">
          </textarea>
    </div>
      
        <h3 id="timer">Timer: 20.0s</h3>
        <p id="word-count">Words: 0</p>
        <p id="result"></p>
      
        <button id="resetBtn">Play Again</button>
      </div>

      <div id="leaderboard" style="display:none;">
        <h2>Leaderboard</h2>
        <ul></ul>
      </div>

  <footer>
    &copy; 2025 Kamara H. Alleyne. All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
