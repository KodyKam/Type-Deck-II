<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Type Deck Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="player-setup">
        <label>
          Player 1 Name:
          <input type="text" id="player1-name" placeholder="Enter name" />
        </label>
        <label>
          Player 2 Name:
          <input type="text" id="player2-name" placeholder="Enter name" />
        </label>
        <button id="start-game">Start Game</button>
        <h2>Welcome To Type Deck</h2>
        <button id="show-leaderboard-btn">üèÜ Show Leaderboard üèÜ</button>
      </div>
      
      <div id="game-area" style="display:none;">
        <!-- Move your existing game HTML elements inside this div -->
        <h1>Type Deck</h1>
        <h3 id="screen-size-tip">Best experienced on desktop</h3>
        <h2 id="current-player"></h2>
        <div id="next-turn-prompt" style="display: none; text-align: center; margin-top: 20px;">
            <h2 id="turn-message"></h2>
            <button id="start-turn-btn">Start Turn</button>
          </div>
          <div id = "input-container" style="text-align: center;">
            <textarea
            id="sentence-input"
            placeholder="Type as FAST as you can and see if you can score an ACE..."
            rows="4" 
            cols="50">
          </textarea>
    </div>
      
        <h3 id="timer">Timer: 20.0s</h3>
        <p id="word-count">Words: 0</p>
        <p id="result"></p>
      
        <button id="resetBtn">Play Again</button>
      </div>

      <div id="leaderboard" style="display:none;"></div>

  <footer>
    &copy; 2025 Kamara H. Alleyne. All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>

<!--  GAME WITH 2 PLAYERS... PLAYER 1 AND PLAYER 2 (EDITABLE NAMES) 
type into the textarea which starts 20 second timer
when timer expires, alert pops up with result showing number of words with a score represented by a playing card from 
Deck of Cards API... more words gets you a face card... less words gets you a sub-10 card
winner is the player who finishes with the higher word count as time expires.
Each game has 3 rounds.
Sound effects would come from Freesound.org API
